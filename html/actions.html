<button class="tmf-btn tmf-btn--follow">
  <div class="tmf-btn__title">
    Follow All
  </div>
  <div class="tmf-btn__subtitle">
    who have never been unfollowed
  </div>
</button>
<button class="tmf-btn tmf-btn--unfollow">
  <div class="tmf-btn__title">
    Unfollow All
  </div>
  <div class="tmf-btn__subtitle">
    who do not follow you
  </div>
</button>
<div class="tmf__options">
  <input type="checkbox" class="tmf__without-exception" id="tmf_without_exception"> <label for="tmf_without_exception">without exception</label>
</div>
<div class="tmf__note">
  <strong>NOTE</strong>: Please read about the <a href="https://support.twitter.com/articles/355430" target="_blank">Twitter daily limits</a>.
</div>
